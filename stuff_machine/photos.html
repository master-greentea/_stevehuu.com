<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/photos.css" />

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </head>

  <body onload="loading()">
    <div id="photo-loader"></div>
    <div class="container-fluid all-content" style="display:none;">
      <div class="row">
        <main class="col-12 flex-fill">
          <div class="row gx-2">
            <div class="col-6 col-md-3 photo">
              <img src="/images/photos/santamonica.jpg" class="w-100" />
            </div>
            <div class="col-6 col-md-3 photo">
              <img src="/images/photos/manhattan.jpg" class="w-100" />
            </div>

            <div class="col-6 col-md-3 photo">
              <img src="/images/photos/amarillo.jpg" class="w-100" />
            </div>
            <div class="col-6 col-md-3 photo">
              <img src="/images/photos/miami.jpg" class="w-100" />
            </div>
          </div>
          <div class="row gx-2">
            <div class="col-12 col-md-6 photo">
              <img src="/images/photos/cathedral.jpg" class="w-100" />
            </div>
            <div class="col-12 col-md-6 photo">
              <img src="/images/photos/lighthouse.jpg" class="w-100" />
            </div>
          </div>
          <div class="row gx-2" style="height: min-content">
            <div class="col-12 col-md-6 photo">
              <img src="/images/photos/cubah2.jpg" class="w-100" />
            </div>
            <div class="col-12 col-md-6 photo">
              <img src="/images/photos/bird.jpg" class="w-100" />
            </div>
          </div>
          <div class="photo">
            <img src="/images/photos/monument.jpg" class="w-100" />
          </div>
          <div class="photo">
            <img src="/images/photos/natron.jpg" class="w-100" />
          </div>
          <div class="photo">
            <img src="/images/photos/dumbo.jpg" class="w-100" />
          </div>

          <button id="back-to-top">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30px"
              height="30px"
              fill="#f8f2e2"
              class="bi bi-chevron-up"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
              />
            </svg>
          </button>
        </main>
      </div>
    </div>
    <div style="padding: 10px"></div>
    <script type="text/javascript" src="/js/photo_loader.js"></script>
  </body>
</html>
