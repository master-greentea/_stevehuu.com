<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>stevehuu.com | titanpoint</title>
    <link rel="icon" href="/images/icons/favicon.ico" />

    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/games.css" />

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script
      type="text/javascript"
      src="/js/bootstrap/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="/js/main.js"></script>

    <script>
      $(function () {
        $("._header").load("/master_htmls/header.html", function () {
          $("#morse").html("?");
          $("#nav-link-games").attr("class", "nav-link current-page");
        });
      });
    </script>
  </head>

  <body>
    <div class="_header"></div>

    <div class="container-fluid">
      <div class="row">
        <!-- left space -->
        <div class="d-none d-xxl-block col-1">
          <a href="../games.html"
            ><img class="back-button" src="../images/icons/chevron-left.svg"
          /></a>
        </div>

        <main class="col-6 col-xxl-10 flex-fill">
          <h1 id="foghorn-h1">Titanpoint</h1>
          <div class="row">
            <div class="col-12 col-md-8">
              <iframe
                mozallowfullscreen="true"
                allow="autoplay; fullscreen"
                src="https://stevehuu.com/webgl/u_titanpoint/index.html"
                style="border: 0px #000000 none"
                name="Titanpoint"
                scrolling="yes"
                msallowfullscreen="true"
                allowfullscreen="true"
                webkitallowfullscreen="true"
                allowtransparency="true"
                frameborder="0"
                marginheight="0px"
                marginwidth="0px"
                height="870px"
                width="100%"
              ></iframe>
            </div>

            <div class="col-12 col-md-4">
              <h2 style="color: #f23e3e"></h2>
              <h4>2021 Fall</h4>
              <h4>Unity</h4>
              <h5>with: NYU GameCenter</h5>
              <h5>role: everything</h5>
              <p>
                Land of the broken, building of dreams
                <br />
                <br />
                Wake.
              </p>
            </div>
          </div>
        </main>

        <!-- right space -->
        <div class="d-none d-xxl-block col-1"></div>
      </div>
    </div>

    <div class="_footer"></div>
  </body>
</html>
