<!DOCTYPE html>
<html id="photos-body">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <style>
      * {
        cursor: url("/images/stuff/sm_cursor.png"), default;
      }

      html {
        background-color: #0e0e10;
        overflow: scroll;
      }

      img {
        margin-top: 8px;
        margin-bottom: 0;
        pointer-events: none;
      }

      .container-fluid {
        padding-bottom: 10;
      }

      #back-to-top {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        border: none;
        outline: none;
        background-color: #0e0e10;
        padding: 3px;
        border-radius: 3px;
        cursor: url("/images/stuff/sm_cursor.png"), default;
      }

      #back-to-top:hover path {
        fill: #f2c94d;
      }

      #photo-viewer {
        display: none;
        position: fixed;
        background-color: #0e0e10e0;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      #photos-carousel {
        position: relative;
        width: 97%;
        height: 97%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #photo-large {
        object-fit: scale-down;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      /* scroll bar */
      *::-webkit-scrollbar {
        width: 8px;
        height: 10px;
      }
      *::-webkit-scrollbar-track {
        background-color: #0e0e10;
      }
      *::-webkit-scrollbar-thumb {
        background-color: #f8f2e2;
        border: none;
        border-radius: 0px;
      }
      *::-webkit-scrollbar-thumb:hover {
        background-color: #f2c94d;
      }
      /* END scroll bar */
      /* loader */
      .loader {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 36px;
        height: 36px;
        margin: -18px 100px 100px -18px;
        border: none;
        border-radius: 8px;
        -webkit-animation: spin 1.4s ease-in-out infinite;
        animation: spin 1.4s ease-in-out infinite;
        box-shadow: 0px 0px 0px #f23e3e inset;
      }
      .loader .loader-sub {
        position: relative;
        top: 0;
        left: 0;
        width: 9px;
        height: 9px;
        margin: 6px 0 0 6px;
        border: none;
        border-radius: 100%;
        background-color: #f2c94d;
        box-shadow: 0px 0px 5px #f2c94d;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
          box-shadow: 0px 0px 0px #f23e3e inset;
        }
        15% {
          box-shadow: 0px 0px 0px #f23e3e inset;
        }
        50% {
          box-shadow: 0px 0px 40px #f23e3e inset;
        }
        85% {
          box-shadow: 0px 0px 0px #f23e3e inset;
        }
        100% {
          transform: rotate(360deg);
          box-shadow: 0px 0px 0px #f23e3e inset;
        }
      }
    </style>
  </head>

  <body onload="loading()">
    <div class="loader"><div class="loader-sub"></div></div>

    <div class="container-fluid all-content" style="display: none">
      <div class="row">
        <main class="col-12 flex-fill">
          <div class="row gx-2">
            <div class="col-6 col-md-3 photo">
              <img class="w-100" src="/images/photos/santamonica.jpg" />
            </div>
            <div class="col-6 col-md-3 photo">
              <img class="w-100" src="/images/photos/manhattan.jpg" />
            </div>

            <div class="col-6 col-md-3 photo">
              <img class="w-100" src="/images/photos/amarillo.jpg" />
            </div>
            <div class="col-6 col-md-3 photo">
              <img class="w-100" src="/images/photos/miami.jpg" />
            </div>
          </div>
          <div class="row gx-2">
            <div class="col-12 col-md-6 photo">
              <img class="w-100" src="/images/photos/cathedral.jpg" />
            </div>
            <div class="col-12 col-md-6 photo">
              <img class="w-100" src="/images/photos/lighthouse.jpg" />
            </div>
          </div>
          <div class="row gx-2" style="height: min-content">
            <div class="col-12 col-md-6 photo">
              <img class="w-100" src="/images/photos/cubah2.jpg" />
            </div>
            <div class="col-12 col-md-6 photo">
              <img class="w-100" src="/images/photos/bird.jpg" />
            </div>
          </div>
          <div class="photo">
            <img class="w-100" src="/images/photos/monument.jpg" />
          </div>
          <div class="photo">
            <img class="w-100" src="/images/photos/natron.jpg" />
          </div>
          <div class="photo">
            <img class="w-100" src="/images/photos/dumbo.jpg" />
          </div>

          <button id="back-to-top">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30px"
              height="30px"
              fill="#f8f2e2"
              class="bi bi-chevron-up"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
              />
            </svg>
          </button>
        </main>
      </div>
    </div>

    <div id="photo-viewer">
      <div id="photos-carousel">
        <img id="photo-large" src="" />
      </div>
    </div>

    <script>
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        if (
          document.body.scrollTop > 150 ||
          document.documentElement.scrollTop > 150
        ) {
          $("#back-to-top").css({ display: "block" });
        } else {
          $("#back-to-top").css({ display: "none" });
        }
      };
      $("#back-to-top").click(function () {
        $("html, body").animate({ scrollTop: 0 }, 0);
      });

      // loader
      function loading() {
        setTimeout(showPage, 2000);
      }
      function showPage() {
        $(".loader").css("display", "none");
        $(".all-content").css("display", "block");
      }

      $(function () {
        $(".photo").click(function (e) {
          $photoSrc = $(e.target).find("img").attr("src");
          $("#photo-large").attr("src", $photoSrc);
          $("#photo-viewer").fadeIn(150);

          $("#photo-viewer").click(function () {
            $("#photo-viewer").fadeOut(150);
          });
        });
      });
    </script>
  </body>
</html>
