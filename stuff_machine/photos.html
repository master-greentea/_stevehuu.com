<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="/js/bootstrap/bootstrap.min.js"
    ></script>
  </head>

  <body onload="loading()">
    <style>
      * {
        cursor: url("/images/stuff/sm_cursor.png"), default
      }
      img {
        margin-top: 8px;
        margin-bottom: 0;
        pointer-events: none;
      }

      .container-fluid {
        padding-bottom: 10;
      }

      #back-to-top {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        border: none;
        outline: none;
        background-color: #0e0e10;
        cursor: pointer;
        padding: 3px;
        border-radius: 3px;
      }

      #back-to-top:hover path {
        fill: #f2c94d;
      }
    </style>

    <div id="photo-loader"></div>

    <div class="container-fluid all-content" style="display: none">
      <div class="row">
        <main class="col-12 flex-fill">
          <div class="row gx-2">
            <div class="col-6 col-md-3 photo">
              <img src="/images/photos/santamonica.jpg" class="w-100" />
            </div>
            <div class="col-6 col-md-3 photo">
              <img src="/images/photos/manhattan.jpg" class="w-100" />
            </div>

            <div class="col-6 col-md-3 photo">
              <img src="/images/photos/amarillo.jpg" class="w-100" />
            </div>
            <div class="col-6 col-md-3 photo">
              <img src="/images/photos/miami.jpg" class="w-100" />
            </div>
          </div>
          <div class="row gx-2">
            <div class="col-12 col-md-6 photo">
              <img src="/images/photos/cathedral.jpg" class="w-100" />
            </div>
            <div class="col-12 col-md-6 photo">
              <img src="/images/photos/lighthouse.jpg" class="w-100" />
            </div>
          </div>
          <div class="row gx-2" style="height: min-content">
            <div class="col-12 col-md-6 photo">
              <img src="/images/photos/cubah2.jpg" class="w-100" />
            </div>
            <div class="col-12 col-md-6 photo">
              <img src="/images/photos/bird.jpg" class="w-100" />
            </div>
          </div>
          <div class="photo">
            <img src="/images/photos/monument.jpg" class="w-100" />
          </div>
          <div class="photo">
            <img src="/images/photos/natron.jpg" class="w-100" />
          </div>
          <div class="photo">
            <img src="/images/photos/dumbo.jpg" class="w-100" />
          </div>

          <button id="back-to-top">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30px"
              height="30px"
              fill="#f8f2e2"
              class="bi bi-chevron-up"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
              />
            </svg>
          </button>
        </main>
      </div>
    </div>

    <script>
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        if (
          document.body.scrollTop > 150 ||
          document.documentElement.scrollTop > 150
        ) {
          $("#back-to-top").css({ display: "block" });
        } else {
          $("#back-to-top").css({ display: "none" });
        }
      };
      $("#back-to-top").click(function () {
        $("html, body").animate({ scrollTop: 0 }, 0);
      });

      // loader
      function loading() {
        setTimeout(showPage, 1500);
      }
      function showPage() {
        $("#photo-loader").css("display", "none");
        $(".all-content").css("display", "block");
      }
    </script>
  </body>
</html>
