<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>stevehuu.com | stuff</title>
    <link rel="icon" href="images/icons/favicon.ico" />

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/stuff.css" />

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/stuff.js"></script>

    <script>
      $(function () {
        $("._header").load("master_htmls/header.html", function () {
          $("#morse").html("stuff here");
          $("#nav-link-stuff").attr("class", "nav-link current-page");
        });
      });
    </script>
  </head>

  <body onload="booting()">
    <div class="_header"></div>

    <div id="sm-load"></div>

    <div id="stuff-space" style="display: none">
      <!-- desktop space -->
      <button id="app1" class="apps d-flex flex-column">
        <div>
          <img class="w-100" src="/images/stuff/i_v.gif" style="width: 100px" />
        </div>
        <div><p>venera.script</p></div>
      </button>
      <button id="app2" class="apps d-flex flex-column">
        <div>
          <img class="w-100" src="/images/stuff/i_p.gif" style="width: 100px" />
        </div>
        <div><p>photos.html</p></div>
      </button>

      <!-- begin windows -->
      <!-- venera window -->
      <div id="venera-window" class="window" class="ui-widget-content">
        <div class="window-controls d-flex justify-content-end">
          <button
            class="window-toggle-button d-flex align-items-center justify-content-center"
          >
            <img
              style="padding: 0; margin: 0"
              src="/stuff_machine/square.svg"
            />
          </button>
          <button
            class="window-close-button d-flex align-items-center justify-content-center"
          >
            <img style="padding: 0; margin: 0" src="/stuff_machine/x.svg" />
          </button>
        </div>
        <div class="window-content">
          <p>nothing here yet.</p>
        </div>
      </div>
      <!-- photo window -->
      <div id="photo-window" class="window" class="ui-widget-content">
        <div class="window-controls d-flex justify-content-end">
          <button
            class="window-toggle-button d-flex align-items-center justify-content-center"
          >
            <img
              style="padding: 0; margin: 0"
              src="/stuff_machine/square.svg"
            />
          </button>
          <button
            class="window-close-button d-flex align-items-center justify-content-center"
          >
            <img style="padding: 0; margin: 0" src="/stuff_machine/x.svg" />
          </button>
        </div>
        <div class="window-content container-fluid">
          <iframe
            src=""
            style="width: 100%; height: 100%; background-color: #0e0e10"
          ></iframe>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/sm_loader.js"></script>
  </body>
</html>
