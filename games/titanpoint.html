<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>stevehuu.com | titanpoint</title>
    <link rel="icon" href="/images/icons/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/games.css" />

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>

    <script>
      $(function () {
        $("._header").load("/master_htmls/header.html", function () {
          $("#morse").html(
            "<img src='/images/games/titanpoint/moon.png' style='height:40px'/>"
          );
          $("#nav-link-games").attr("class", "nav-link current-page");
        });
        $("._footer").load("/master_htmls/footer.html");
      });
    </script>
  </head>

  <body>
    <div class="_header"></div>

    <div class="container-fluid">
      <div class="row">
        <!-- left space -->
        <div class="d-none d-xxl-block col-1">
          <button class="back-button" onClick="location.href='../games.html'">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30px"
              height="30px"
              fill="#f8f2e2"
              class="bi bi-chevron-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
              />
            </svg>
          </button>
        </div>

        <main class="col-6 col-xxl-10 flex-fill">
          <h1 id="titanpoint-h1" class="game-h1">Titanpoint</h1>
          <div class="row">
            <div class="col-12 col-md-8">
              <!-- desktop only -->
              <div class="ratio ratio-4x3 d-none d-md-block">
                <iframe
                  id="titanpoint"
                  src="https://stevehuu.com/webgl/u_titanpoint/index.html"
                  name="Titanpoint"
                  scrolling="no"
                  allow="autoplay"
                ></iframe>
              </div>
              <!-- mobile only -->
              <div class="d-md-none">
                <img src="/images/games/titanpoint_splash.png" class="w-100" />
              </div>
            </div>

            <div class="col-12 col-md-4">
              <h4>2021 Fall</h4>
              <h4>Unity</h4>
              <h5>with: NYU GameCenter</h5>
              <h5>role: everything</h5>
              <p>
                Prelude to the madness. Sound on for best effect.
                <br />
                Fun experimental project made in 1 week.
                <br />
                Wake up.
                <br />
                <br />
                <strong
                  >You must be on a desktop or laptop device to play in
                  browser.</strong
                >
                <br />
                Press <inline style="color: #f2c94d">yellow knob</inline> to
                unmute.
              </p>
            </div>
          </div>
        </main>

        <!-- right space -->
        <div class="d-none d-xxl-block col-1"></div>
      </div>
    </div>

    <div class="_footer"></div>
  </body>
</html>
